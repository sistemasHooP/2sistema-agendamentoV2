<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body class="bg-slate-100 text-slate-900">

    <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
        <div class="loader-circle border-4 border-blue-200 border-t-blue-600 rounded-full w-12 h-12 animate-spin-slow"></div>
        <p id="loaderText" class="mt-4 text-slate-700 font-medium">Carregando...</p>
    </div>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        </div>

    <div id="app-container" class="hidden">
        </div>

    <div id="modal-container" class="fixed inset-0 bg-black/50 hidden opacity-0 flex items-center justify-center p-4 z-40 transition-opacity duration-300">
        <div id="modal-content" class="bg-white rounded-xl shadow-2xl w-full max-w-2xl border border-slate-200 transform scale-95 transition-transform duration-300 flex flex-col max-h-[90vh]">
            </div>
    </div>

    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-3">
        </div>

    <template id="notification-template">
        <div class="notification-item bg-white p-4 rounded-lg shadow-md border-l-4 notification-animation" style="min-width: 300px;">
            <div class="flex items-start">
                <div class="flex-shrink-0 pt-0.5">
                    <i class="fa-solid text-xl"></i>
                </div>
                <div class="ml-3 w-0 flex-1">
                    <p class="text-sm font-semibold text-slate-800"></p>
                    <p class="mt-1 text-sm text-slate-600"></p>
                </div>
                <div class="ml-4 flex-shrink-0 flex">
                    <button type="button" class="inline-flex text-slate-400 hover:text-slate-500 focus:outline-none" onclick="this.closest('.notification-item').remove()">
                        <span class="sr-only">Close</span>
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
